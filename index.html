---
layout: default
title: Your New Jekyll Site
---

<div class="row">
  <div id="home" class="container col-md-9">
    <ul id="item-list" class="media-list">
      {% for post in site.posts %}
        <li class="media">
          <a class="pull-left" href="{{ post.url }}">
            <img src="{{ post.poster_image }}" height="48" width="48" class="img-rounded media-object" />
          </a>
          <div class="media-body">
            <h4 class="media-heading"><a href="{{ post.url }}">{{ post.title }}</a></h4>
            <p>added <time datetime="{{ post.date |date_to_xmlschema}}">{{ post.date | date_to_long_string }}</time> by <a href="/u/{{post.poster_username}}">{{ post.poster }}</a> in <a href="/space/links">links</a></p>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>

  <div id="sidebar" class="container col-md-3">
    <form method="get" action="/search">


      <div class="input-group input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
        <input type="text" class="form-control" placeholder="search lightnet">
      </div>
    </form>
    <br/>
    <br/>

    <button type="button" class="btn btn-block btn-primary">Manange subscriptions</button>
    <br/>
    <button type="button" class="btn btn-block btn-primary">Add new link</button>
    <button type="button" class="btn btn-block btn-primary">Add new text post</button>
    <button type="button" class="btn btn-block btn-primary">Add new file</button>
    <br/>
    
    <button type="button" class="btn btn-block btn-primary">Create your own space</button>
  </div>
</div>
