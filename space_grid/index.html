---
layout: default
title: Your New Jekyll Site
---

<style>
  .media {
    float: left;
    width: 23%; height: 320px;
    margin: 5px 2% 5px 0;
    text-align: center;
    border: 2px solid black;
    }
    .media:first-child {
      margin-top: 5px;
    }
  .media h4 {
    margin: 0 auto;
  }

  .media img {
    margin: 10px auto;
  }

  .media button {
    margin: 5px auto;
  }

  .media p {
    margin-top: 5px;
    text-align: left;
    }
    .media p.description {
      height: 120px;
      overflow: hidden;
      padding: 5px 5px 10px 5px;
      font-size: 13px;
      line-height: 16px;
    }
    .media p.meta {
      padding: 0 0 0 5px; 
      font-size: 12px;
      line-height: 16px;
      font-weight: bold;
      }
</style>

<div class="row">
  <div id="home" class="container col-md-9">
    <ul id="item-list" class="media-list">
      {% for space in site.data.spaces %}
        <li class="media">
          <h4><a href="/space/{{ space.url_slug }}">{{ space.title }}</a></h4>
          <img src="{{ space.icon }}" height="50" />
          <br />
          <button class="btn btn-xs btn-success">Subscribe</button>
          <p class="description">{{ space.description }}</p>
          <p class="meta">{{ space.subscribers }} subscribers.</p>
          <p class="meta">Active {{ space.last_active }}</p>
          <p class="meta">{{ space.house }}</p>
        </li>
      {% endfor %}
    </ul>
  </div>

  <div id="sidebar" class="container col-md-3">
    <form method="get" action="/search">
      <div class="input-group input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
        <input type="text" class="form-control" placeholder="search lightnet">
      </div>
    </form>
    <br/>
    <br/>

    <button type="button" class="btn btn-block btn-primary">Manange subscriptions</button>
    <br/>
    <button type="button" class="btn btn-block btn-primary">Add new link</button>
    <button type="button" class="btn btn-block btn-primary">Add new text post</button>
    <button type="button" class="btn btn-block btn-primary">Add new file</button>
    <br/>
    
    <button type="button" class="btn btn-block btn-primary">Create your own space</button>

  </div>
</div>
